<template name="loginForm">
    <div>
        <div class="mdl-layout mdl-layout--login mdl-js-layout mdl-color--grey-100">
            <main class="mdl-layout__content mdl-layout__content--login">
                <div class="mdl-card mdl-shadow--6dp">
                    <form action="#">
                        <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                            <h2 class="mdl-card__title-text">Build board</h2>
                        </div>
                        <div class="mdl-card__supporting-text">

                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="text" id="username"/>
                                <label class="mdl-textfield__label" for="username">Username</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="password" id="userpass"/>
                                <label class="mdl-textfield__label" for="userpass">Password</label>
                            </div>

                        </div>
                        <div class="mdl-card__actions mdl-card--border">
                            <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Log in
                            </button>
                            <button class="mdl-button js-github mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                                Github
                            </button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>
</template>
